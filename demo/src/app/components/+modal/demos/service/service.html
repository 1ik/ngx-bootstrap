<button type="button" class="btn btn-primary" (click)="openModal(template)">Create modal from service</button>
<button type="button" class="btn btn-primary" (click)="openModalWithComponent()">Create modal with component and class</button>

<template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Static modal</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    This is static modal. Backdrop click won't close it <br>
    Click <b>&times;</b> to close modal. <br>
    <button type="button" class="btn btn-primary"  (click)="openModal2(templateNested)">Open nested modal</button>
  </div>
</template>

<template #templateNested>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Modal 2</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef2.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    This is nested modal.<br>
    Click <b>&times;</b> to close modal. <br>
    <button type="button" class="btn btn-primary"  (click)="openModalWithComponent()">Open another nested modal</button>
  </div>
</template>
